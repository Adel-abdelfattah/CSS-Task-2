<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5amsat</title>
    <link rel="icon" href="images/5.png">
    <link rel="stylesheet" href="css/form.css">
    <script src="https://kit.fontawesome.com/c7e5a70f91.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <main>
            <form action="home.html" autocomplete="off">
                <fieldset>
                    <h3>Sign In</h3>
                    <hr>
                    <div class="email formitem" >
                        <input type="email" name="email" placeholder="adelabdelfattah88@gmail.com">
                    </div>
                    <div class="password formitem">
                        <input type="password" name="password" placeholder="password">
                    </div>
                    <div class="remember">
                        <input type="checkbox" name="gender" value="male">
                        <label>Remember Me</label>
                    </div>
                    <div class="submit formitem">
                        <a href="home.html">Log In</a>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
